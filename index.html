<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Galería de Imágenes</h1>
        
        <div class="controls">
            <input type="url" id="imageUrl" placeholder="Ingresa la URL de la imagen" required>
            <button id="addButton">Agregar Imagen</button>
            <button id="deleteButton" disabled>Eliminar Imagen Seleccionada</button>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Las imágenes se agregarán aquí dinámicamente -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
